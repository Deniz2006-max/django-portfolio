{% extends 'base.html' %}
{% block content %}

<h1>Blog</h1>
<h2>I have written {{ blogs.count }} blog{{ blogs.count|pluralize }} so far </h2>


{% for blog in blogs %}

<a href="{%url 'blog:detail' blog.id%}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.description|truncatechars:100 }}</p>
<p>{{blog.mail}}</p>


*
<p>{{blog.date|date:"M d Y"}}</p>

{% endfor %}
{% endblock %}
